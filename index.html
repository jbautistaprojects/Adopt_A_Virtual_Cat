<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adopt A Virtual Cat</title>
        <link rel = "stylesheet" href="./style.css">
    </head>
    <body>
        <div id = pageDef>
            <h1>Adopt A Virtual Cat!</h1>
        </div>
        <div id = pickCat>
            <h2>Pick Your Cat</h2>
            <p>Select a cat or search a tag</p>
            <label for="catTags">Choose a type </label>
            <select name ="catTags" id = "catTags">
                <option value = "See All Cats">See All Cats</option>
            </select>
            <button id = "randCatButton" type="button">Select A Cat</button>
            
        </div>
        <div id = catCare hidden>
            <form id="NameCat" action="" method="POST">
                <label for="NameTheCat">Name your cat</label>
                <input type="text" id="NameTheCat" name="Name the cat" placeholder="Fluffy">
                <input type="submit" value="CatName">
              </form>
            <div id = interactWithCat hidden>
                <select name ="PickCatGame" id = "catGames">
                    <option value = "petTheCat">Pet The Cat</option>
                    <option value="playWithCat">Play With Cat</option>
                    <option value="feedCat">Feed The Cat</option>
                </select>
                <button id = "getThisGame" type="button">Pick This Game</button>
                <div id = playWithCat></div>
                <div id = feedCat></div>
                <div id = petCat></div>
            </div>
            
        </div>
        <script src="./index.js"></script>
    </body>

</html>
